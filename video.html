<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видео - Файлы Никита Н.А</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .header {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #6366f1;
        }
        
        .header h1 {
            color: #8b5cf6;
            margin-bottom: 10px;
        }
        
        .video-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        video {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .controls {
            padding: 20px;
            text-align: center;
            background-color: #1a1a1a;
        }
        
        .back-btn {
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(99, 102, 241, 0.5);
        }
        
        .message {
            background-color: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
            padding: 15px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-play-circle"></i> Файлы Никита Н.А</h1>
        <p>Эксклюзивное видео</p>
    </div>
    
    <div class="message">
        <i class="fas fa-check-circle"></i> Доступ предоставлен: сегодня в 22:00
    </div>
    
    <div class="video-container">
        <video controls autoplay>
            <!-- Замените src на URL вашего видео -->
            <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео тег.
        </video>
    </div>
    
    <div class="controls">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Вернуться к таймеру
        </a>
    </div>
    
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
