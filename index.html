<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Файлы Никита Н.А - Доступ через 22:00</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(28, 58, 173, 0.1) 0%, transparent 55%),
                radial-gradient(circle at 85% 30%, rgba(139, 92, 246, 0.1) 0%, transparent 55%);
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(18, 18, 18, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 25px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #a0a0a0;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
        }

        .target-time {
            background-color: rgba(99, 102, 241, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            border: 1px solid rgba(99, 102, 241, 0.3);
            text-align: center;
        }

        .target-time strong {
            color: #8b5cf6;
            font-size: 1.3rem;
        }

        .timer-container {
            text-align: center;
            padding: 40px;
            margin: 30px 0;
            background-color: rgba(10, 10, 10, 0.8);
            border-radius: 16px;
            border: 1px solid rgba(99, 102, 241, 0.2);
        }

        #timer {
            font-size: 4rem;
            font-weight: 800;
            font-family: 'Courier New', monospace;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(99, 102, 241, 0.7);
            margin: 20px 0;
            letter-spacing: 3px;
        }

        .timer-details {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .time-unit {
            background-color: rgba(30, 30, 30, 0.7);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .time-value {
            font-size: 2rem;
            font-weight: bold;
            color: #8b5cf6;
        }

        .time-label {
            font-size: 0.9rem;
            color: #a0a0a0;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .current-time {
            background-color: rgba(30, 30, 30, 0.7);
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
            border-left: 4px solid #10b981;
        }

        .server-time {
            font-family: monospace;
            font-size: 1.2rem;
            color: #10b981;
        }

        .status-message {
            padding: 20px;
            margin: 20px 0;
            border-radius: 12px;
            text-align: center;
            font-size: 1.1rem;
        }

        .waiting {
            background-color: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: #f59e0b;
        }

        .ready {
            background-color: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
        }

        .access-granted {
            background-color: rgba(16, 185, 129, 0.2);
            border: 2px solid #10b981;
        }

        .access-button {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 30px auto 0;
            padding: 15px 30px;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
        }

        .access-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.5);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes countdown-flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .last-hours {
            animation: countdown-flash 1s infinite;
            color: #f87171 !important;
            text-shadow: 0 0 30px rgba(248, 113, 113, 0.9) !important;
        }

        @media (max-width: 768px) {
            .timer-details {
                grid-template-columns: repeat(2, 1fr);
            }
            
            #timer {
                font-size: 3rem;
            }
            
            .time-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-lock"></i> Файлы Никита Н.А</h1>
            <p class="subtitle">Эксклюзивный доступ к материалам откроется сегодня в:</p>
            
            <div class="target-time">
                <i class="fas fa-clock"></i> Доступ откроется в: <strong id="targetTimeDisplay">22:00</strong>
            </div>
        </div>
        
        <div class="current-time">
            <div>Текущее время:</div>
            <div class="server-time" id="currentTime">--:--:--</div>
        </div>
        
        <div class="timer-container">
            <div id="timer">00:00:00</div>
            <div class="timer-details">
                <div class="time-unit">
                    <div class="time-value" id="hours">00</div>
                    <div class="time-label">Часов</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="minutes">00</div>
                    <div class="time-label">Минут</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="seconds">00</div>
                    <div class="time-label">Секунд</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="progress">0%</div>
                    <div class="time-label">Прогресс</div>
                </div>
            </div>
        </div>
        
        <div class="status-message waiting" id="statusMessage">
            <i class="fas fa-hourglass-start"></i> Обратный отсчёт до 22:00...
        </div>
        
        <div id="accessButtonContainer" style="display: none;">
            <a href="video.html" class="access-button pulse" id="accessButton">
                <i class="fas fa-play-circle"></i> Перейти к видео
            </a>
        </div>
        
        <div style="text-align: center; margin-top: 30px; color: #a0a0a0; font-size: 0.9rem;">
            <i class="fas fa-info-circle"></i> После наступления 22:00 доступ будет открыт навсегда
        </div>
    </div>

    <script>
        // Конфигурация
        const TARGET_HOUR = 22; // 22:00
        const TARGET_MINUTE = 0;
        const ACCESS_KEY = 'permanentAccessGranted';
        let timerInterval = null;
        
        // Проверяем, был ли уже предоставлен постоянный доступ
        function checkPermanentAccess() {
            return localStorage.getItem(ACCESS_KEY) === 'true';
        }
        
        // Предоставить постоянный доступ
        function grantPermanentAccess() {
            localStorage.setItem(ACCESS_KEY, 'true');
            localStorage.setItem('accessGranted', 'true');
        }
        
        // Функция для расчета времени до 22:00
        function calculateTimeUntilTarget() {
            const now = new Date();
            
            // Создаем объект времени для сегодняшнего дня 22:00
            const targetTime = new Date();
            targetTime.setHours(TARGET_HOUR, TARGET_MINUTE, 0, 0);
            
            // Рассчитываем разницу в секундах
            const diffMs = targetTime - now;
            const diffSeconds = Math.floor(diffMs / 1000);
            
            // Если разница отрицательная (уже после 22:00), возвращаем 0
            if (diffSeconds <= 0) {
                return {
                    hours: 0,
                    minutes: 0,
                    seconds: 0,
                    totalSeconds: 0,
                    progress: 100,
                    targetTime: targetTime
                };
            }
            
            // Рассчитываем часы, минуты, секунды
            const hours = Math.floor(diffSeconds / 3600);
            const minutes = Math.floor((diffSeconds % 3600) / 60);
            const seconds = diffSeconds % 60;
            
            // Рассчитываем прогресс (прошедшее время с 00:00 до 22:00)
            const startOfDay = new Date(now);
            startOfDay.setHours(0, 0, 0, 0);
            const totalDayMs = targetTime - startOfDay;
            const elapsedMs = now - startOfDay;
            const progress = Math.min(100, Math.floor((elapsedMs / totalDayMs) * 100));
            
            return {
                hours,
                minutes,
                seconds,
                totalSeconds: diffSeconds,
                progress,
                targetTime: targetTime
            };
        }
        
        // Проверяем, наступило ли уже 22:00
        function isTargetTimeReached() {
            const now = new Date();
            return now.getHours() >= TARGET_HOUR && now.getMinutes() >= TARGET_MINUTE;
        }
        
        // Инициализация таймера
        function initTimer() {
            // Проверяем постоянный доступ
            if (checkPermanentAccess()) {
                showPermanentAccessGranted();
                return;
            }
            
            // Если уже 22:00 или позже
            if (isTargetTimeReached()) {
                grantPermanentAccess();
                showPermanentAccessGranted();
                return;
            }
            
            // Запускаем таймер
            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);
        }
        
        function updateTimer() {
            const now = new Date();
            
            // Обновляем текущее время
            document.getElementById('currentTime').textContent = 
                now.toLocaleTimeString('ru-RU');
            
            // Рассчитываем время до цели
            const timeData = calculateTimeUntilTarget();
            
            // Обновляем отображение
            document.getElementById('timer').textContent = 
                `${timeData.hours.toString().padStart(2, '0')}:${timeData.minutes.toString().padStart(2, '0')}:${timeData.seconds.toString().padStart(2, '0')}`;
            
            document.getElementById('hours').textContent = timeData.hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = timeData.minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = timeData.seconds.toString().padStart(2, '0');
            document.getElementById('progress').textContent = `${timeData.progress}%`;
            
            // Меняем цвет при последних часах
            if (timeData.hours <= 1 && timeData.hours > 0) {
                document.getElementById('timer').classList.add('last-hours');
                document.getElementById('hours').style.color = '#f87171';
                document.getElementById('statusMessage').innerHTML = 
                    `<i class="fas fa-hourglass-end"></i> Меньше часа до открытия доступа!`;
            } else if (timeData.hours <= 3 && timeData.hours > 0) {
                document.getElementById('timer').style.color = '#fbbf24';
                document.getElementById('timer').style.textShadow = '0 0 20px rgba(251, 191, 36, 0.7)';
                document.getElementById('hours').style.color = '#fbbf24';
            }
            
            // Проверяем, наступило ли время
            if (timeData.totalSeconds <= 0) {
                clearInterval(timerInterval);
                grantPermanentAccess();
                showPermanentAccessGranted();
            }
        }
        
        // Показать сообщение о постоянном доступе
        function showPermanentAccessGranted() {
            // Обновляем интерфейс
            document.getElementById('timer').textContent = "00:00:00";
            document.getElementById('timer').classList.remove('last-hours');
            document.getElementById('timer').style.color = '#10b981';
            document.getElementById('timer').style.textShadow = '0 0 30px rgba(16, 185, 129, 0.7)';
            
            document.getElementById('statusMessage').className = "status-message ready";
            document.getElementById('statusMessage').innerHTML = 
                '<i class="fas fa-check-circle"></i> Постоянный доступ открыт!';
            
            document.getElementById('hours').textContent = "00";
            document.getElementById('minutes').textContent = "00";
            document.getElementById('seconds').textContent = "00";
            document.getElementById('progress').textContent = "100%";
            document.getElementById('hours').style.color = '#10b981';
            
            // Обновляем отображение целевого времени
            document.querySelector('.target-time').innerHTML = 
                '<i class="fas fa-check-circle"></i> <strong>Постоянный доступ открыт!</strong>';
            
            // Обновляем контейнер таймера
            document.querySelector('.timer-container').classList.add('access-granted');
            
            // Показываем кнопку доступа
            document.getElementById('accessButtonContainer').style.display = 'block';
        }
        
        // Запускаем таймер при загрузке страницы
        window.addEventListener('load', function() {
            // Отображаем целевое время
            document.getElementById('targetTimeDisplay').textContent = `${TARGET_HOUR.toString().padStart(2, '0')}:${TARGET_MINUTE.toString().padStart(2, '0')}`;
            
            // Запускаем основной таймер
            initTimer();
            
            // Обновляем текущее время каждую секунду
            setInterval(function() {
                const now = new Date();
                document.getElementById('currentTime').textContent = 
                    now.toLocaleTimeString('ru-RU');
            }, 1000);
        });
    </script>
</body>
</html>
